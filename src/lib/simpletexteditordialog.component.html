<h4 mat-dialog-title>{{filename}}</h4>
<mat-dialog-content>
    <button mat-button (click)="useStackEdit()" style="color: blue">
        <img src="https://benweet.github.io/stackedit.js/icon.svg" style="height: 24px;">
        Edit with StackEdit
    </button>
    <mat-form-field style="width: 100%">
        <textarea matInput [(ngModel)]="content" matTextareaAutosize></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-icon-button (click)="cancel()">
        <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button (click)="save()">
        <mat-icon>done</mat-icon>
    </button>
</mat-dialog-actions>
